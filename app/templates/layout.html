<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% block head %}
    <style>
        body {
            font-family: sans-serif;
            height:100%;
            margin:0;
            padding:0;
        }
        html {
            height:100%;
            margin:0;
            padding:0;
        }
    </style>
    <title>{% block title %}{% endblock %} - Wiki to IIIF</title>
    {% endblock %}
</head>
<body>    
    <div id="content" style="width:100%;height:100%">{% block content %}{% endblock %}</div>
</body>
</html>
